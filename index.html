<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJs with Tailwind Project </title>
    <link rel="stylesheet" href="./output/tailwind.css" />

    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
        [x-cloak] { 
            display: none !important; 
        }
    </style>
</head>

<body x-data="{open : false}" class="p-20 bg-gray-100 ">

<button x-on:click="open = !open" class="bg-blue-600 px-5 py-2 text-white rounded">Toggle dropdown </button>

<div x-cloak x-show="open" @click.outside="open = false " class="border border-gray-300 p-4 mt-4 shadow-xl">
    <div>Dropdown Item 1</div>
    <div>Dropdown Item 2</div>
    <div>Dropdown Item 3</div>
    <div>Dropdown Item 4</div>
</div>

</body>
</html>
