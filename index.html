<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJs with Tailwind Project </title>
    <link rel="stylesheet" href="./output/tailwind.css" />

    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
        [x-cloak] { 
            display: none !important; 
        }
    </style>
</head>

<body class="p-20 bg-gray-100" x-data="{
    search: '',
    items: ['apple','banana','mango','cherry', 'baba'],
    get filteredItems() {
        return this.items.filter (
            item => item.startsWith(this.search)
        )
    }

}">

<h1 class="text-5xl">Build a search</h1>

<div>
    <input class="py-2 border border-gray-300 rounded mt-10 px-4" x-model="search">
</div>

<!-- <div x-text="search"></div> -->

</div>

<ul class="w-52 shadow rounded mt-10 px-4">
    <template x-for="item in filteredItems" :key="item">
           <li class="p-2 border-t border-gray-200" x-text="item"></li>
    </template>

     
    

</ul>


</body>
</html>
